<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li *ngFor="let data of cameraUrls">{{data}}</li>
  </ul>

  <button ion-button (click)="startCamera()">Start camera</button>
  <button ion-button (click)="loadFromGallery()">Load From gallery</button>
</ion-content>
